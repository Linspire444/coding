name: Deploy para o Supabase

on:
  push:
    branches:
      - main  # Executa o deploy quando um push for feito na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar dependÃªncias
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      - name: Instalar Supabase CLI
        run: |
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase-linux-amd64 -o supabase
          chmod +x supabase
          sudo mv supabase /usr/local/bin/
          supabase --version  # Testa se o CLI foi instalado corretamente

      - name: Verificar versÃ£o do Supabase CLI
        run: supabase --version

      - name: Autenticar no Supabase
        run: supabase link --project-ref "$(echo ${{ secrets.SUPABASE_URL }} | awk -F/ '{print $3}' | cut -d'.' -f1)"

      - name: Deploy das migraÃ§Ãµes do banco de dados
        run: supabase db push

      - name: Deploy das funÃ§Ãµes e storage
        run: supabase functions deploy --all

      - name: Deploy finalizado
        run: echo "Deploy para o Supabase concluÃ­do com sucesso! ğŸš€"
