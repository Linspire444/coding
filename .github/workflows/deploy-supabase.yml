name: Deploy para o Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Instalar Supabase CLI
        run: npm install -g supabase

      - name: Verificar versão do Supabase CLI
        run: npx supabase --version

      - name: Autenticar no Supabase
        run: npx supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy das migrações do banco de dados
        run: npx supabase db push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy das funções e storage
        run: npx supabase functions deploy --all

      - name: Deploy finalizado
        run: echo "✅ Deploy para o Supabase concluído com sucesso!"
