name: Deploy para o Supabase

on:
  push:
    branches:
      - main  # Executa o deploy quando um push for feito na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Supabase CLI
        run: |
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
          npm install -g supabase
          supabase --version  # Testa se o CLI foi instalado corretamente

      - name: Verificar vers√£o do Supabase CLI
        run: supabase --version

      - name: Autenticar no Supabase
        run: supabase link --project-ref "${{ secrets.SUPABASE_URL }}"

      - name: Deploy das migra√ß√µes do banco de dados
        run: supabase db push

      - name: Deploy das fun√ß√µes e storage
        run: supabase functions deploy --all

      - name: Deploy finalizado
        run: echo "Deploy para o Supabase conclu√≠do com sucesso! üöÄ"
