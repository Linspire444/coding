name: Deploy para o Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências do projeto
        run: npm install

      - name: Instalar Supabase CLI
        run: curl -fsSL https://deb.supabase.com/install | sh

      - name: Verificar versão do Supabase CLI
        run: supabase --version

      - name: Autenticar no Supabase
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy das migrações do banco de dados
        run: supabase db push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy das funções e storage
        run: supabase functions deploy --all

      - name: Deploy finalizado
        run: echo "✅ Deploy para o Supabase concluído com sucesso!"
