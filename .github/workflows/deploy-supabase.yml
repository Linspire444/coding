name: Deploy para o Supabase

on:
  push:
    branches:
      - main  # Executa o deploy quando um push for feito na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v18
        with:
          node-version: 18

      - name: Instalar dependÃªncias do projeto
        run: npm install

      - name: Instalar Supabase CLI (localmente no projeto)
        run: npm install --save-dev supabase

      - name: Verificar versÃ£o do Supabase CLI
        run: npx supabase --version

      - name: Autenticar no Supabase
        run: npx supabase link --project-ref "${{ secrets.SUPABASE_URL }}"

      - name: Deploy das migraÃ§Ãµes do banco de dados
        run: npx supabase db push

      - name: Deploy das funÃ§Ãµes e storage
        run: npx supabase functions deploy --all

