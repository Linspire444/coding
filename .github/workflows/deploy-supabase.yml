name: Deploy para o Supabase

on:
  push:
    branches:
      - main  # Executa o deploy quando um push for feito na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar Supabase CLI (localmente no projeto)
        run: npm install supabase --save-dev

      - name: Verificar vers√£o do Supabase CLI
        run: npx supabase --version

      - name: Autenticar no Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: npx supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

      - name: Deploy das migra√ß√µes do banco de dados
        run: npx supabase db push

      - name: Deploy das fun√ß√µes e storage
        run: npx supabase functions deploy --all

      - name: Deploy finalizado
        run: echo "‚úÖ Deploy para o Supabase conclu√≠do com sucesso! üöÄ"
