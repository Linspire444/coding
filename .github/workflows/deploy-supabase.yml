name: Deploy para o Supabase

on:
  push:
    branches:
      - main  # Executa o deploy quando um push for feito na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Supabase CLI
        run: |
          curl -fsSL https://supabase.com/install | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Verificar versÃ£o do Supabase CLI
        run: supabase --version

      - name: Autenticar no Supabase
        run: supabase link --project-ref ${{ secrets.SUPABASE_URL }}

      - name: Deploy das migraÃ§Ãµes do banco de dados
        run: supabase db push

      - name: Deploy das funÃ§Ãµes e storage
        run: supabase functions deploy --all

